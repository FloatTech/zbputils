basePath: /
definitions:
  types.AllPluginParams:
    description: GetAllPlugin的入参
    properties:
      groupId:
        description: 群id, gid>0为群聊,gid<0为私聊,gid=0为全部群聊
        type: integer
    type: object
  types.AllPluginStatusParams:
    description: UpdateAllPluginStatus的入参
    properties:
      groupId:
        description: 群id, gid>0为群聊,gid<0为私聊,gid=0为全部群聊
        type: integer
      status:
        description: 插件状态,0=禁用,1=启用,2=还原
        type: integer
    type: object
  types.BotParams:
    description: GetGroupList,GetFriendList的入参
    properties:
      selfId:
        description: 机器人qq
        type: integer
    type: object
  types.DeleteGroupParams:
    description: 退群或删除好友的入参
    properties:
      groupId:
        description: 群id, gid>0为群聊,gid<0为私聊,gid=0为全部群聊
        type: integer
      selfId:
        description: 机器人qq
        type: integer
    type: object
  types.HandleRequestParams:
    description: 处理事件的入参
    properties:
      approve:
        description: 是否同意, true=同意,false=拒绝
        type: boolean
      flag:
        description: 事件的flag
        type: string
      reason:
        description: 事件的原因, 拒绝的时候需要填
        type: string
    type: object
  types.LoginParams:
    description: 登录参数
    properties:
      password:
        description: 密码
        type: string
      username:
        description: 用户名
        type: string
    type: object
  types.LoginResultVo:
    description: 登录返回参数
    properties:
      desc:
        description: 描述
        type: string
      realName:
        description: 实际名
        type: string
      roles:
        description: 角色
        items:
          $ref: '#/definitions/types.RoleInfo'
        type: array
      token:
        description: token
        type: string
      userId:
        description: 用户id
        type: integer
      username:
        description: 用户名
        type: string
    type: object
  types.PluginParams:
    description: GetPlugin的入参
    properties:
      groupId:
        description: 群id, gid>0为群聊,gid<0为私聊,gid=0为全部群聊
        type: integer
      name:
        description: 插件名
        type: string
    type: object
  types.PluginStatusParams:
    description: UpdatePluginStatus的入参
    properties:
      groupId:
        description: 群id, gid>0为群聊,gid<0为私聊,gid=0为全部群聊
        type: integer
      name:
        description: 插件名
        type: string
      status:
        description: 插件状态,0=禁用,1=启用,2=还原
        type: integer
    required:
    - name
    type: object
  types.PluginVo:
    description: 全部插件的返回
    properties:
      banner:
        description: 头像
        type: string
      brief:
        description: 简述
        type: string
      id:
        description: 插件序号
        type: integer
      name:
        description: 插件名
        type: string
      pluginStatus:
        description: 插件状态,false=禁用,true=启用
        type: boolean
      responseStatus:
        description: 响应状态, false=沉默,true=响应
        type: boolean
      usage:
        description: 用法
        type: string
    type: object
  types.RequestVo:
    description: 请求返回
    properties:
      comment:
        description: 注释
        type: string
      flag:
        description: 请求flag
        type: string
      groupId:
        description: 群id
        type: integer
      groupName:
        description: 群名
        type: string
      nickname:
        description: 昵称
        type: string
      requestType:
        description: 请求类型
        type: string
      selfId:
        description: 机器人qq
        type: integer
      subType:
        description: 请求子类型
        type: string
      userId:
        description: 用户id
        type: integer
    type: object
  types.Response:
    description: 包装返回体
    properties:
      code:
        description: 错误码
        type: integer
      message:
        description: 错误信息
        type: string
      result:
        description: 数据
      type:
        description: 待定
        type: string
    type: object
  types.ResponseStatusParams:
    description: UpdateResponseStatus的入参
    properties:
      groupId:
        description: 群id, gid>0为群聊,gid<0为私聊,gid=0为全部群聊
        type: integer
      status:
        description: 响应状态,0=沉默,1=响应
        type: integer
    type: object
  types.RoleInfo:
    description: 角色参数
    properties:
      roleName:
        description: 角色名
        type: string
      value:
        description: 角色值
        type: string
    type: object
  types.SendMsgParams:
    description: 处理事件的入参
    properties:
      gidList:
        description: 群聊数组
        items:
          type: integer
        type: array
      message:
        description: CQ码格式的消息
        type: string
      selfId:
        description: 机器人qq
        type: integer
    type: object
  types.UserInfoVo:
    description: 用户信息
    properties:
      avatar:
        description: 头像
        type: string
      desc:
        description: 描述
        type: string
      homePath:
        description: 主页路径
        type: string
      password:
        description: 密码
        type: string
      realName:
        description: 实际名
        type: string
      roles:
        description: 角色
        items:
          $ref: '#/definitions/types.RoleInfo'
        type: array
      token:
        description: token
        type: string
      userId:
        description: 用户id
        type: integer
      username:
        description: 用户名
        type: string
    type: object
host: 127.0.0.1:3000
info:
  contact: {}
  description: zbp restful api document
  title: zbp api
  version: "1.0"
paths:
  /api/deleteGroup:
    get:
      description: 删除群聊或好友
      parameters:
      - description: 删除群聊或好友入参
        in: body
        name: object
        schema:
          $ref: '#/definitions/types.DeleteGroupParams'
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/types.Response'
      summary: 删除群聊或好友
      tags:
      - 通用
  /api/getBotList:
    get:
      description: 获取机器人qq号
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/types.Response'
      summary: 获取机器人qq号
      tags:
      - 通用
  /api/getFriendList:
    get:
      description: 获取好友列表
      parameters:
      - description: 获取好友列表入参
        in: body
        name: object
        schema:
          $ref: '#/definitions/types.BotParams'
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/types.Response'
      summary: 获取好友列表
      tags:
      - 通用
  /api/getGroupList:
    get:
      description: 获取群列表
      parameters:
      - description: 获取群列表入参
        in: body
        name: object
        schema:
          $ref: '#/definitions/types.BotParams'
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/types.Response'
      summary: 获取群列表
      tags:
      - 通用
  /api/getPermCode:
    get:
      description: 授权码
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/types.Response'
            - properties:
                result:
                  items:
                    type: string
                  type: array
              type: object
      summary: 授权码
      tags:
      - 用户
  /api/getRequestList:
    get:
      description: 获取所有的请求
      parameters:
      - description: 获取所有的请求入参
        in: body
        name: object
        schema:
          $ref: '#/definitions/types.BotParams'
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/types.Response'
            - properties:
                result:
                  items:
                    $ref: '#/definitions/types.RequestVo'
                  type: array
              type: object
      summary: 获取所有的请求
      tags:
      - 通用
  /api/getUserInfo:
    get:
      description: 获得用户信息
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/types.Response'
            - properties:
                result:
                  $ref: '#/definitions/types.UserInfoVo'
              type: object
      summary: 获得用户信息
      tags:
      - 用户
  /api/handleRequest:
    post:
      description: 处理一个请求
      parameters:
      - description: 处理一个请求入参
        in: body
        name: object
        schema:
          $ref: '#/definitions/types.HandleRequestParams'
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/types.Response'
      summary: 处理一个请求
      tags:
      - 通用
  /api/login:
    post:
      description: 前端登录
      parameters:
      - description: 前端登录
        in: body
        name: object
        schema:
          $ref: '#/definitions/types.LoginParams'
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/types.Response'
            - properties:
                result:
                  $ref: '#/definitions/types.LoginResultVo'
              type: object
      summary: 前端登录
      tags:
      - 用户
  /api/logout:
    get:
      description: 登出
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/types.Response'
      summary: 登出
      tags:
      - 用户
  /api/manage/getAllPlugin:
    get:
      description: 获取所有插件的状态
      parameters:
      - description: 获取所有插件的状态入参
        in: body
        name: object
        schema:
          $ref: '#/definitions/types.AllPluginParams'
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/types.Response'
            - properties:
                result:
                  items:
                    $ref: '#/definitions/types.PluginVo'
                  type: array
              type: object
      summary: 获取所有插件的状态
      tags:
      - 插件
  /api/manage/getPlugin:
    get:
      description: 获取某个插件的状态
      parameters:
      - description: 获取某个插件的状态入参
        in: body
        name: object
        schema:
          $ref: '#/definitions/types.PluginParams'
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/types.Response'
            - properties:
                result:
                  $ref: '#/definitions/types.PluginVo'
              type: object
      summary: 获取某个插件的状态
      tags:
      - 插件
  /api/manage/updateAllPluginStatus:
    post:
      description: 更改某群所有插件状态
      parameters:
      - description: 修改插件状态入参
        in: body
        name: object
        schema:
          $ref: '#/definitions/types.AllPluginStatusParams'
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/types.Response'
      summary: 更改某群所有插件状态
      tags:
      - 响应
  /api/manage/updatePluginStatus:
    post:
      description: 更改某一个插件状态
      parameters:
      - description: 修改插件状态入参
        in: body
        name: object
        schema:
          $ref: '#/definitions/types.PluginStatusParams'
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/types.Response'
      summary: 更改某一个插件状态
      tags:
      - 插件
  /api/manage/updateResponseStatus:
    post:
      description: 更改某一个群响应
      parameters:
      - description: 修改群响应入参
        in: body
        name: object
        schema:
          $ref: '#/definitions/types.ResponseStatusParams'
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/types.Response'
      summary: 更改某一个群响应
      tags:
      - 响应
  /api/sendMsg:
    post:
      description: 前端调用发送信息
      parameters:
      - description: 发消息参数
        in: body
        name: object
        schema:
          $ref: '#/definitions/types.SendMsgParams'
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/types.Response'
            - properties:
                result:
                  type: integer
              type: object
      summary: 前端调用发送信息
      tags:
      - 通用
swagger: "2.0"
